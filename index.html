<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <title>Coding quiz</title>
</head>

<body>
    <!--_______________ Top of the page _______________-->
    <header>
        <div>
            <button class="btnHS highScore">Web-Dev G.O.A.T.S.</button>
        </div>
        <div>
            <h1>Test your Knowledge</h1>
        </div>
        <div>
            <p id="timer" class="hide">Time Left: <span>75</span></p>
        </div> 
    </header>

    <!--_______________ Quiz section _______________-->
    <main class="quizCTR" id="quizCTR">
        <!--  class="hide" -->
        <div id="beginQuiz">
            <h2>The Web Developer Quiz</h2>
            <button id="begin" class="btn">Begin Quiz</button>
        </div>
        <!-- Questions for the quiz -->
        <div class="hide" id="questionCTR">
            <div id="questions"></div>
            <div id="multipleChoice" class="btnGrid">
                <button id="answer1" class="btn">Answer 1</button>
                <button id="answer2" class="btn">Answer 2</button>
                <button id="answer3" class="btn">Answer 3</button>
                <button id="answer4" class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="nextBtn" class="nextBtn btn hide">Next</button>
        </div>
        <!-- Final results of the quiz -->
        <div id="scorePage" class="hide">
            <h2>End of Quiz</h2>
            <p>Your score is <span id="userScore">/100</span></p>
            <label>Enter your initials to join the Goats:</label>
            <input type="text" id="initials">
            <button id="submitScore" class="btn" ></button>
        </div>
    </main>
</body>
</html>
